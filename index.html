<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tori & Roll</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="main-header">
        <div class="logo"></div>
        <div class="cart">
            <div class="redAlert">
                <p class="number"></p>
            </div>
            <div class="button-cart"><i class="fa-solid fa-cart-shopping"></i></div>
        </div>
    </header>



    <section class="menu-view">
        <div class="menu-section-container">
            <h1 class="tittle-menu-section">NIGIRIS</h1>
            <div class="plate-cards-container">
                
                <div class="plate-card">
                    <div class="plate-img"></div>
                    <div class="plate-details">
                        <h2 class="plate-name">Nigiri salmon</h2>
                        <p class="plate-amount">Cantidad : 3</p>
                        <div class="plate-buttons">
                            <a class="order" href=""><i class="fa-solid fa-plus"></i> Pedir</a>
                            <a class="info" href=""><i class="fa-solid fa-circle-info"></i> Info</a>
                        </div>
                    </div>
                </div>

                <div class="plate-card">
                    <div class="plate-img"></div>
                    <div class="plate-details">
                        <h2 class="plate-name"></h2>
                        <p class="plate-amount"></p>
                        <div class="plate-buttons">
                            <a class="order" href=""><i class="fa-solid fa-plus"></i> Pedir</a>
                            <a class="info" href=""><i class="fa-solid fa-circle-info"></i> Info</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./tal.js" type="module" ></script>
</body>

</html>
